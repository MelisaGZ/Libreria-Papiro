<body>
    <header>
        <div>
            <img src="./../img/logo-papiro.png" alt="logo-papiro">
        </div>
        <nav>
            <div>
                <ul>
                    <li>
                        <a href="./../index.html">Inicio</a>
                    </li>
                    <li>

    <main>
        <h1 class="contacto-nosotros">Contacto</h1>
        <div class="formulario">
            <form >
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Tu email" id="email">
                </div>
                <div>
                    <label for="tel">Numero de tel√©fono:</label>
                    <input type="tel" placeholder="Tu numero" id="tel">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
                </div>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <script src="https://widget.trustmary.com/uZC5cq1yI"></script>
    </main>
    <footer>
        <!--Redes sociales-->
        <div class="redes-container">

                <ul class="container-text">

                        <li><a href="" class="instagram"><i class="fab fa-instagram"></i>Instagram</a></li>
                        <li><a href="" class="twitter"><i class="fab fa-twitter"></i>Twitter</a></li>
                        <li><a href="" class="google"><i class="fab fa-google-plus-g"></i>Google</a></li>
